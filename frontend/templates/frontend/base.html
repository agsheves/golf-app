<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Golf Course Registry{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .course-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .course-thumbnail {
            height: 200px;
            object-fit: cover;
        }
        .rating-badge {
            background-color: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'course_list' %}">
                <h3 class="mb-0">â›³ Golf Course Registry</h3>
            </a>
            <div class="ms-auto">
                {% if user.is_authenticated and user.is_staff %}
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-light btn-sm me-2">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                    <a href="{% url 'admin_logout' %}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </a>
                {% else %}
                    <a href="{% url 'admin_login' %}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-shield-lock me-1"></i>Admin
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center text-muted">
            <p>&copy; 2025 Golf Course Registry. Find your perfect course.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
